<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <header><img src="./img/banner.png" alt="Aeroplane Chess" /></header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./info.html">Details</a>
      <a href="./review.html">Reviews</a>
      <a href="./about.html">About Author</a>
    </nav>
    <br />
    <article id="cards">
      <!--The sample 
      <div id="card">
        <h5>Sunny</h5>
        <p>2023-04-10</p>
        <p>Rating: ★★★★★</p>
        <p>
          I am so bad at rolling the 6, it is so hard to get my planes started.
        </p>
      </div>-->
    </article>

    <form
      action="#"
      method="#"
      id="newreview"
      onsubmit="return validateNewCard()"
    >
      <fieldset>
        <legend>Submit your review</legend>
        <label for="name">User Name: </label>
        <input type="text" name="name" id="name" />
        <span id="errName">Please enter your name within 20 characters</span>
        <br />
        <label for="rating">Ratings:</label>
        <br />
        <input type="radio" name="rating" id="rating1" value="1" />
        <label for="rating1" class="rating">★</label>
        <br />
        <input type="radio" name="rating" id="rating2" value="2" />
        <label for="rating2" class="rating">★★</label>
        <br />
        <input type="radio" name="rating" id="rating3" value="3" />
        <label for="rating3" class="rating">★★★</label>
        <br />
        <input type="radio" name="rating" id="rating4" value="4" />
        <label for="rating4" class="rating">★★★★</label>
        <br />
        <input type="radio" name="rating" id="rating5" value="5" />
        <label for="rating5" class="rating">★★★★★</label>
        <span id="errRating">Please select a rating</span>
        <br />
        <br />
        <label for="review">Review: </label>
        <textarea name="review" id="review" cols="100" rows="5"></textarea>
        <span id="errReview">Please enter your review</span>
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
      </fieldset>
    </form>
    <script src="./js/data.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
